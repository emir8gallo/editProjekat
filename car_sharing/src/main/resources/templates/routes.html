<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="home :: head"></th:block>
</head>
<body>
<th:block th:include="home :: top-navbar"></th:block>
<div class="container-fluid" style="margin-top: 5%">
    <table class="table table-striped" style="width: 100%">
        <tr>
            <th>ID</th>
            <th>Start</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Time</th>
            <th>Available seats</th>
        </tr>
        <!--</table>-->
        <!--<table>-->
        <th:block th:each="route : ${routes}">
            <tr>
                <td th:text="${route.id}">...</td>
                <td th:text="${route.start}">...</td>
                <td th:text="${route.destination}">...</td>
                <td th:text="${route.date}">...</td>
                <td th:text="${route.time}">..</td>
                <td th:text="${route.availableSeats}">...</td>
                <td><a class="btn btn-sm btn-info" th:href="@{edit/{id}(id=${route.id})}">Edit</a></td>
                <td><a class="btn btn-sm btn-danger" th:href="@{delete/{id}(id=${route.id})}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <a class="btn btn-sm btn-success" href="addRoute">Add route</a>
</div>
</body>
</html>
