<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="home :: head"></th:block>
</head>
<body>
<th:block th:include="home :: top-navbar"></th:block>
<div class="container-fluid" style="margin-top: 5%">
    <form th:action="@{/edit}" method="post" th:object="${route}">
        <div hidden>
            <input type="number" th:name="id" th:value="${route.id}">
        </div>
        <div class="form-group">
            <label>Start:</label>
            <input class="form-control" type="text" th:name="start" th:value="${route.start}">
        </div>
        <div class="form-group">
            <label>Destination:</label>
            <input class="form-control" type="text" th:name="destination" th:value="${route.destination}">
        </div>
        <div class="form-group">
            <label>Date:</label>
            <input class="form-control" type="date" th:name="date" th:value="${route.date}">
        </div>
        <div class="form-group">
            <label>Time:</label>
            <input class="form-control" type="time" th:name="time" th:value="${route.time}">
        </div>
        <div class="form-group">
            <label>Available seats:</label>
            <input class="form-control" type="number" th:name="availableSeats" th:value="${route.availableSeats}">
        </div>
        <div class="form-group" align="center">
            <button class="btn button" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
