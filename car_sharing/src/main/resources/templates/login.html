<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/signin.css" rel="stylesheet" />

</head>
<body>
<div class="container">
    <div id="loginbox">
        <form class="form-signin" id="loginForm" onsubmit="" th:action="@{/login}"
              method="post" role="form" >
            <h3 class="form-signin-heading">Login</h3>
            <input type="text" id="username" th:name="username" class="form-control"
                   placeholder="Username" onfocus="" required="true" />
            <input type="password" id="password" th:name="password" class="form-control"
                   placeholder="Password" onfocus="" required="true" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
